<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    header {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 1em 0;

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 2em;

      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }
    .cta-button {
      display: inline-block;
      padding: 0.8em 1.5em;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
      transition: background-color 0.3s;
    }
    .cta-button:hover {
      background-color: #0056b3;
    }

  <header>
    <h1>Welcome to Our Website</h1>
